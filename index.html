<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dennis Sterzenbach - Senior JavaScript Developer - Demo - Stage with autoscroll</title>
    <link rel="stylesheet" type="text/css" href="stage.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- WebApp - default -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body>
    <header class="stage" id="stage1" data-stage-autoscroll="true">
        <ul>
            <li data-stage-item="0" class="stage--item"><img src="sliderimg/sydney-721733_960_720.jpg" alt="1" /></li>
            <li data-stage-item="1" class="stage--item"><img src="sliderimg/Sydney-Landscape-Australia-City-Opera-House-1716141.jpg" alt="2" /></li>
            <li data-stage-item="2" class="stage--item"><img src="sliderimg/milsons-point-330400_960_720.jpg" alt="3" /></li>
            <li data-stage-item="3" class="stage--item"><img src="sliderimg/australia-1973524_960_720.jpg" alt="4" /></li>
            <li data-stage-item="4" class="stage--item"><img src="sliderimg/melbourne-1244823_960_720.jpg" alt="5" /></li>
        </ul>
    </header>

    <script src="StageSliderDragHandler.js"></script>
    <script src="Stage.js"></script>

    <script>
        function applyIEPatch() {
            if (!_.has(window, 'console')) {
                window.console = {};
            }

            if (!_.isFunction(window.console.log)) {
                window.console.log = function() {};
            }

            if (!_.isFunction(window.console.debug)) {
                window.console.debug = function() {};
            }

            if (!_.isFunction(window.console.info)) {
                window.console.info = function() {};
            }

            if (!_.isFunction(window.console.table)) {
                window.console.table = function() {};
            }
        }
    </script>

    <script>
        var theStageMgr = Stage.initOn(document.querySelector('#stage1'));

        function queryElement(selector) {
            return document.querySelector(selector);
        }
    </script>

    <footer>
        <p>
            &copy; Copyright 2015 - 2017 Dennis Sterzenbach.
        </p>
    </footer>
</body>
</html>
